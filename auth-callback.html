    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--background-dark, #1a1d29);
            overflow: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(31, 158, 75, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(31, 158, 75, 0.08) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .container {
            position: relative;
            text-align: center;
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 90%;
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Success checkmark icon */
        .icon-container {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            position: relative;
        }
        
        .checkmark-circle {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease;
        }
        
        .checkmark {
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Modern spinner */
        .spinner-container {
            position: relative;
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
        }
        
        .spinner {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid #f3f4f6;
            border-top: 3px solid var(--primary-color, #1f9e4b);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        .spinner-inner {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary-color, #1f9e4b);
            border-radius: 50%;
            animation: spin 1.2s linear infinite reverse;
            opacity: 0.5;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 1.375rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
        }
        
        p {
            color: #6b7280;
            font-size: 0.875rem;
            line-height: 1.6;
        }
        
        #message {
            min-height: 1.5em;
        }
        
        .error-container {
            margin-top: 1.5rem;
            padding: 1rem 1.25rem;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 0.5rem;
        }
        
        .error {
            color: #dc2626;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: var(--primary-color, #1f9e4b);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--primary-color, #1f9e4b);
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .back-link:hover {
            background: var(--primary-color, #1f9e4b);
            color: white;
        }
        
        /* Progress steps */
        .progress-steps {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .step {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: #9ca3af;
        }
        
        .step.active {
            color: var(--primary-color, #1f9e4b);
            font-weight: 600;
        }
        
        .step.completed {
            color: var(--primary-color, #1f9e4b);
        }
        
        .step-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #d1d5db;
        }
        
        .step.active .step-dot {
            background: var(--primary-color, #1f9e4b);
            animation: dotPulse 1s ease-in-out infinite;
        }
        
        .step.completed .step-dot {
            background: var(--primary-color, #1f9e4b);
        }
        
        @keyframes dotPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loadingState">
            <div class="spinner-container">
                <div class="spinner"></div>
                <div class="spinner-inner"></div>
            </div>
            <h1>Verifying Account</h1>
            <p id="message">Please wait while we verify your credentials...</p>
            
            <div class="progress-steps">
                <div class="step active" id="step1">
                    <div class="step-dot"></div>
                    <span>Authenticating</span>
                </div>
                <div class="step" id="step2">
                    <div class="step-dot"></div>
                    <span>Verifying</span>
                </div>
                <div class="step" id="step3">
                    <div class="step-dot"></div>
                    <span>Completing</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="env-config.js"></script>
    <script src="supabase-config.js"></script>
    <script>
        function updateStep(stepNumber) {
            // Update progress steps
            for (let i = 1; i <= 3; i++) {
                const step = document.getElementById(`step${i}`);
                if (i < stepNumber) {
                    step.classList.remove('active');
                    step.classList.add('completed');
                } else if (i === stepNumber) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active', 'completed');
                }
            }
        }
        
        async function handleAuthCallback() {
            const messageEl = document.getElementById('message');
            const loadingState = document.getElementById('loadingState');
            
            try {
                // Step 1: Authenticating
                updateStep(1);
                
                // Check if this is a popup window
                if (!window.opener) {
                    showError('Invalid authentication callback. Please use the login page.');
                    return;
                }
                
                messageEl.textContent = 'Retrieving authentication session...';
                
                // Get the session from Supabase
                const { data: { session }, error } = await window.supabaseClient.auth.getSession();
                
                if (error) throw error;
                
                if (!session) {
                    throw new Error('Authentication session not found. Please try again.');
                }
                
                // Get user info from Google OAuth
                const user = session.user;
                
                if (!user || !user.email) {
                    throw new Error('User information not found in authentication session.');
                }
                
                // Step 2: Verifying
                updateStep(2);
                messageEl.textContent = 'Verifying account credentials...';
                
                // Small delay for UX
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Get user from your database
                const dbUserData = await window.SupabaseUsers.getUserByEmail(user.email);
                
                if (!dbUserData) {
                    throw new Error('Account not found in system. Please contact your administrator.');
                }
                
                if (!dbUserData.is_active) {
                    throw new Error('Your account has been deactivated. Please contact your administrator.');
                }
                
                // Extract Google user data
                const googleUserData = {
                    email: user.email,
                    name: user.user_metadata?.full_name || user.user_metadata?.name || null,
                    avatar_url: user.user_metadata?.avatar_url || user.user_metadata?.picture || null,
                    google_id: user.id
                };
                
                // Step 3: Completing
                updateStep(3);
                messageEl.textContent = 'Finalizing authentication...';
                
                // Compare and find differences
                const changes = compareUserData(dbUserData, googleUserData);
                
                // Send success message to parent window
                window.opener.postMessage({
                    type: 'AUTH_SUCCESS',
                    data: {
                        dbUser: dbUserData,
                        googleUser: googleUserData,
                        changes: changes
                    }
                }, window.location.origin);
                
                // Show success state
                loadingState.innerHTML = `
                    <div class="icon-container">
                        <div class="checkmark-circle">
                            <div class="checkmark">âœ“</div>
                        </div>
                    </div>
                    <h1>Authentication Successful</h1>
                    <p>Returning to login page...</p>
                `;
                
                // Close this popup window
                setTimeout(() => {
                    window.close();
                }, 800);
                
            } catch (error) {
                console.error('Auth callback error:', error);
                
                // Send error message to parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'AUTH_ERROR',
                        error: error.message
                    }, window.location.origin);
                    
                    showError(error.message);
                    
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                } else {
                    showError(error.message, true);
                }
            }
        }
        
        function showError(message, showBackLink = false) {
            const loadingState = document.getElementById('loadingState');
            
            loadingState.innerHTML = `
                <h1 style="color: #dc2626;">Authentication Failed</h1>
                <div class="error-container">
                    <p class="error">${message}</p>
                </div>
                ${showBackLink ? '<a href="login.html" class="back-link">Back to Login</a>' : '<p style="margin-top: 1rem; font-size: 0.8125rem; color: #9ca3af;">This window will close automatically...</p>'}
            `;
        }
        
        function compareUserData(dbUser, googleUser) {
            const differences = [];
            
            console.log('Comparing user data:', {
                dbUser: { name: dbUser.name, avatar_url: dbUser.avatar_url, google_id: dbUser.google_id },
                googleUser: { name: googleUser.name, avatar_url: googleUser.avatar_url, google_id: googleUser.google_id }
            });
            
            // Compare name - only if there's a meaningful difference
            if (googleUser.name && googleUser.name.trim() !== '') {
                const dbName = (dbUser.name || '').trim();
                const googleName = googleUser.name.trim();
                
                if (dbName !== googleName) {
                    console.log('Name difference detected:', { old: dbName, new: googleName });
                    differences.push({
                        field: 'name',
                        label: 'Name',
                        oldValue: dbName || 'Not set',
                        newValue: googleName,
                        type: 'text'
                    });
                }
            }
            
            // Compare avatar - only if there's a meaningful difference
            if (googleUser.avatar_url && googleUser.avatar_url.trim() !== '') {
                const dbAvatar = (dbUser.avatar_url || '').trim();
                const googleAvatar = googleUser.avatar_url.trim();
                
                if (dbAvatar !== googleAvatar) {
                    console.log('Avatar difference detected:', { old: dbAvatar, new: googleAvatar });
                    differences.push({
                        field: 'avatar_url',
                        label: 'Profile Picture',
                        oldValue: dbAvatar || null,
                        newValue: googleAvatar,
                        type: 'image'
                    });
                }
            }
            
            // Compare Google ID - only if not already linked
            // Don't update if already linked to avoid unnecessary updates
            if (googleUser.google_id && !dbUser.google_id) {
                console.log('Google ID linking needed');
                differences.push({
                    field: 'google_id',
                    label: 'Google Account',
                    oldValue: 'Not linked',
                    newValue: 'Linked',
                    type: 'text'
                });
            }
            
            console.log('Total differences found:', differences.length);
            
            return differences;
        }
        
        // Wait for Supabase to be initialized
        function checkSupabase() {
            if (window.supabaseClient && window.SupabaseUsers) {
                handleAuthCallback();
            } else {
                setTimeout(checkSupabase, 100);
            }
        }
        
        checkSupabase();
    </script>
</body>
