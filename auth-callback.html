    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { font-size: 1.5rem; color: #333; margin-bottom: 0.5rem; }
        p { color: #666; font-size: 0.875rem; }
        .error { color: #dc2626; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loadingState">
            <div class="spinner"></div>
            <h1>Authenticating...</h1>
            <p id="message">Please wait while we verify your account</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="env-config.js"></script>
    <script src="supabase-config.js"></script>
    <script>
        async function handleAuthCallback() {
            const messageEl = document.getElementById('message');
            
            try {
                // Check if this is a popup window
                if (!window.opener) {
                    messageEl.textContent = 'Invalid callback. Please use the login page.';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                    return;
                }
                
                messageEl.textContent = 'Authenticating...';
                
                // Get the session from Supabase
                const { data: { session }, error } = await window.supabaseClient.auth.getSession();
                
                if (error) throw error;
                
                if (!session) {
                    throw new Error('No session found');
                }
                
                // Get user info from Google OAuth
                const user = session.user;
                
                if (!user || !user.email) {
                    throw new Error('User information not found');
                }
                
                messageEl.textContent = 'Verifying your account...';
                
                // Get user from your database
                const dbUserData = await window.SupabaseUsers.getUserByEmail(user.email);
                
                if (!dbUserData) {
                    throw new Error('User not found in system. Please contact administrator.');
                }
                
                if (!dbUserData.is_active) {
                    throw new Error('Your account has been deactivated. Please contact administrator.');
                }
                
                // Extract Google user data
                const googleUserData = {
                    email: user.email,
                    name: user.user_metadata?.full_name || user.user_metadata?.name || null,
                    avatar_url: user.user_metadata?.avatar_url || user.user_metadata?.picture || null,
                    google_id: user.id
                };
                
                messageEl.textContent = 'Checking profile...';
                
                // Compare and find differences
                const changes = compareUserData(dbUserData, googleUserData);
                
                // Send success message to parent window
                window.opener.postMessage({
                    type: 'AUTH_SUCCESS',
                    data: {
                        dbUser: dbUserData,
                        googleUser: googleUserData,
                        changes: changes
                    }
                }, window.location.origin);
                
                messageEl.textContent = 'Success! Closing window...';
                
                // Close this popup window
                setTimeout(() => {
                    window.close();
                }, 500);
                
            } catch (error) {
                console.error('Auth callback error:', error);
                
                // Send error message to parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'AUTH_ERROR',
                        error: error.message
                    }, window.location.origin);
                    
                    setTimeout(() => {
                        window.close();
                    }, 1000);
                } else {
                    messageEl.innerHTML = `
                        <p class="error">❌ ${error.message}</p>
                        <a href="login.html" style="color: #667eea; margin-top: 1rem; display: inline-block; text-decoration: none; font-weight: 600;">← Back to Login</a>
                    `;
                }
            }
        }
        
        function compareUserData(dbUser, googleUser) {
            const differences = [];
            
            // Compare name
            if (googleUser.name && dbUser.name !== googleUser.name) {
                differences.push({
                    field: 'name',
                    label: 'Name',
                    oldValue: dbUser.name || 'Not set',
                    newValue: googleUser.name,
                    type: 'text'
                });
            }
            
            // Compare avatar
            if (googleUser.avatar_url && dbUser.avatar_url !== googleUser.avatar_url) {
                differences.push({
                    field: 'avatar_url',
                    label: 'Profile Picture',
                    oldValue: dbUser.avatar_url || null,
                    newValue: googleUser.avatar_url,
                    type: 'image'
                });
            }
            
            // Compare Google ID (should be stored for reference)
            if (googleUser.google_id && dbUser.google_id !== googleUser.google_id) {
                differences.push({
                    field: 'google_id',
                    label: 'Google Account',
                    oldValue: dbUser.google_id || 'Not linked',
                    newValue: 'Linked',
                    type: 'text'
                });
            }
            
            return differences;
        }
        
        // Wait for Supabase to be initialized
        function checkSupabase() {
            if (window.supabaseClient && window.SupabaseUsers) {
                handleAuthCallback();
            } else {
                setTimeout(checkSupabase, 100);
            }
        }
        
        checkSupabase();
    </script>
</body>
</html>
