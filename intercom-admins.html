      extend: {

          'warning': '#f59e0b',

<style>
  .main-content {
    background-color: #f8f7f2;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }

  .search-container {
    margin-bottom: 1.5rem;
  }

  .search-input {
    width: 100%;
    max-width: 400px;
    padding: 0.625rem 1rem;
    border: 1px solid #d1d5db;
    border-radius: 0.5rem;
    font-size: 0.875rem;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  .search-input:focus {
    outline: none;
    border-color: #1a733e;
    box-shadow: 0 0 0 3px rgba(26, 115, 62, 0.1);
  }

  .admins-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 0.75rem;
  }

  .admin-card {
    background: white;
    border-radius: 0.375rem;
    padding: 0.75rem;
    box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    transition: box-shadow 0.2s, transform 0.2s;
  }

  .admin-card:hover {
    box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1);
    transform: translateY(-1px);
    background-color: #f9fafb;
  }

  .admin-card-header {
    border-bottom: 1px solid #e5e7eb;
    padding-bottom: 0.5rem;
    margin-bottom: 0.5rem;
  }

  .admin-card-name {
    font-size: 0.875rem;
    font-weight: 600;
    color: #111827;
    margin-bottom: 0.125rem;
    line-height: 1.3;
  }

  .admin-card-email {
    font-size: 0.75rem;
    color: #6b7280;
    line-height: 1.3;
  }

  .admin-card-body {
    display: flex;
    flex-direction: column;
    gap: 0.375rem;
  }

  .admin-card-field {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.75rem;
    line-height: 1.3;
  }

  .admin-card-label {
    color: #6b7280;
    font-weight: 500;
    font-size: 0.6875rem;
  }

  .admin-card-value {
    color: #111827;
    text-align: right;
    font-size: 0.75rem;
  }

  .admin-card-id {
    font-family: monospace;
    font-size: 0.6875rem;
    color: #9ca3af;
    margin-top: 0.125rem;
  }

  .badge {
    display: inline-block;
    padding: 0.1875rem 0.375rem;
    border-radius: 0.25rem;
    font-size: 0.6875rem;
    font-weight: 500;
    line-height: 1.2;
  }

  .badge-success {
    background-color: #d1fae5;
    color: #065f46;
  }

  .badge-warning {
    background-color: #fef3c7;
    color: #92400e;
  }

  .badge-danger {
    background-color: #fee2e2;
    color: #991b1b;
  }

  .team-ids {
    display: flex;
    flex-wrap: wrap;
    gap: 0.25rem;
    align-items: center;
  }

  .team-chip {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.1875rem 0.5rem;
    border-radius: 9999px;
    font-size: 0.6875rem;
    font-weight: 500;
    line-height: 1.2;
    height: 1.25rem;
    min-width: fit-content;
    white-space: nowrap;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  }

  .team-chip-primary {
    background-color: #d1fae5;
    color: #065f46;
  }

  .team-chip-secondary {
    background-color: #fef3c7;
    color: #92400e;
  }

  .team-chip-default {
    background-color: #e5e7eb;
    color: #374151;
  }

  .loading-spinner {
    display: inline-block;
    width: 1.5rem;
    height: 1.5rem;
    border: 3px solid #e5e7eb;
    border-top-color: #1a733e;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .error-message {
    background-color: #fee2e2;
    color: #991b1b;
    padding: 1rem;
    border-radius: 0.5rem;
    margin-bottom: 1rem;
  }
</style>
</head>
<body>
    <div class="main-content">
        <!-- Sidebar will be loaded here -->
        <div id="sidebar-container"></div>

        <!-- Main Content Area -->
        <div class="flex-1 p-6 ml-64">
            <div class="max-w-7xl mx-auto">
                <!-- Page Header -->
                <div class="mb-6 flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900 mb-2">Intercom Admin Report</h1>
                        <p class="text-gray-600">View and manage all Intercom administrators</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <button 
                            id="syncAdminsBtn"
                            onclick="syncIntercomAdmins()"
                            class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors text-sm font-medium flex items-center gap-2"
                        >
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            Sync Admins
                        </button>
                        <div id="syncStatus" style="display: none;" class="text-sm font-medium"></div>
                    </div>
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="text-center py-12">
                    <div class="loading-spinner mx-auto mb-4"></div>
                    <p class="text-gray-600">Loading admins...</p>
                </div>

                <!-- Error State -->
                <div id="errorState" class="error-message" style="display: none;">
                    <strong>Error:</strong> <span id="errorMessage"></span>
                </div>

                <!-- Admins Grid -->
                <div id="adminsContainer" style="display: none;">
                    <div class="mb-4 flex justify-between items-center">
                        <div>
                            <p class="text-sm text-gray-600">
                                Showing <span id="adminCount" class="font-semibold">0</span> of <span id="totalAdminCount" class="font-semibold">0</span> admins
                            </p>
                        </div>
                        <button 
                            id="refreshBtn" 
                            class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors flex items-center gap-2"
                            onclick="loadAdmins()"
                        >
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            Refresh
                        </button>
                    </div>

                    <!-- Search Input -->
                    <div class="search-container">
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-input" 
                            placeholder="Search by name..."
                            autocomplete="off"
                        />
                    </div>

                    <!-- Admins Grid -->
                    <div id="adminsGrid" class="admins-grid">
                        <!-- Admin cards will be populated here -->
                    </div>

                    <!-- No Results Message -->
                    <div id="noResults" class="text-center py-12 text-gray-500" style="display: none;">
                        <p>No admins found matching your search.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
