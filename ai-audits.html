    <style>
        /* AI Audits Specific Styles */
        .ai-audits-container {
            display: flex;
            flex-direction: column;
            gap: 1.125rem;
            padding: 0;
            width: 100%;
            margin: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.125rem;
            width: 100%;
        }

        .stat-card {
            background: #ffffff;
            border-radius: 0.375rem;
            padding: 0.75rem;
            border: 0.0469rem solid #e5e7eb;
            transition: all 0.2s ease;
            position: relative;
        }

        .stat-card:hover {
            box-shadow: 0 0.1875rem 0.2812rem -0.0469rem rgba(0, 0, 0, 0.1);
            transform: translateY(-0.0938rem);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.375rem;
        }

        .stat-title {
            font-size: 0.5625rem;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-icon {
            width: 0.9375rem;
            height: 0.9375rem;
            color: var(--primary-color);
        }

        .stat-value {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.1875rem;
        }

        .stat-change {
            font-size: 0.5625rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.1875rem;
        }

        .stat-change.positive {
            color: #10b981;
        }

        .stat-change.negative {
            color: #ef4444;
        }

        .info-message {
            background: #f0f9ff;
            border: 0.0469rem solid #bae6fd;
            border-radius: 0.375rem;
            padding: 1.125rem;
            color: #0369a1;
            font-size: 0.6562rem;
            line-height: 1.5;
        }

        @media (max-width: 27rem) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>

</head>

<!-- Sidebar will be loaded dynamically by load-sidebar.js -->
<main class="main-content" role="main">
    <p class="page-heading">AI Audits</p>
    <div style="margin-bottom: 1.125rem; width: 100%;"></div>

    <div class="ai-audits-container">
        <!-- Statistics Overview -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">Total AI Audits</span>
                    <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 12l2 2 4-4"/>

                        <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"/>
                        <path d="M12 3c0 1-1 3-3 3s-3-2-3-3 1-3 3-3 3 2 3 3"/>
                        <path d="M12 21c0-1 1-3 3-3s3 2 3 3-1 3-3 3-3-2-3-3"/>
                    </svg>
                </div>
                <div class="stat-value" id="totalAIAudits">-</div>
                <div class="stat-change" id="totalAIAuditsChange">
                    All time
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">Passed</span>
                    <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="8 12 12 16 16 12"/>
                    </svg>
                </div>
                <div class="stat-value" id="passingAIAudits">-</div>
                <div class="stat-change positive" id="passingAIAuditsChange">
                    Pass rate
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">Not Passed</span>
                    <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 8 12 12 12 16"/>
                        <polyline points="8 12 16 12"/>
                    </svg>
                </div>
                <div class="stat-value" id="notPassingAIAudits">-</div>
                <div class="stat-change negative" id="notPassingAIAuditsChange">
                    Fail rate
                </div>
            </div>
        </div>

        <!-- Placeholder Content -->
        <div class="info-message">
            <strong>AI Audits</strong><br>
            This section will display audits performed by AI systems. Content and functionality will be implemented here.
        </div>
    </div>
