    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--background-dark, #1a1d29);
            overflow: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(31, 158, 75, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(31, 158, 75, 0.08) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .container {
            position: relative;
            text-align: center;
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 90%;
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Google logo */
        .logo-container {
            margin-bottom: 1.5rem;
        }
        
        .google-logo {
            width: 48px;
            height: 48px;
            margin: 0 auto;
        }
        
        /* Modern spinner */
        .spinner-container {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 0 auto 1.5rem;
        }
        
        .spinner {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid #f3f4f6;
            border-top: 3px solid var(--primary-color, #1f9e4b);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        .spinner-inner {
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary-color, #1f9e4b);
            border-radius: 50%;
            animation: spin 1.2s linear infinite reverse;
            opacity: 0.5;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
        }
        
        p {
            color: #6b7280;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        #message {
            min-height: 1.5em;
        }
        
        .error-container {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 0.5rem;
        }
        
        .error {
            color: #dc2626;
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
        }
        
        .close-btn {
            margin-top: 0.75rem;
            padding: 0.625rem 1.25rem;
            background: var(--primary-color, #1f9e4b);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(31, 158, 75, 0.2);
        }
        
        .close-btn:hover {
            background: var(--primary-hover, #1a8940);
            box-shadow: 0 4px 8px rgba(31, 158, 75, 0.3);
            transform: translateY(-1px);
        }
        
        .close-btn:active {
            transform: translateY(0);
        }
        
        /* Progress dots */
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: #d1d5db;
            border-radius: 50%;
            animation: dotPulse 1.4s ease-in-out infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes dotPulse {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            40% {
                opacity: 1;
                transform: scale(1.3);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <svg class="google-logo" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
        </div>
        
        <div class="spinner-container">
            <div class="spinner"></div>
            <div class="spinner-inner"></div>
        </div>
        
        <h1>Connecting to Google</h1>
        <p id="message">Initializing secure connection...</p>
        
        <div class="progress-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="env-config.js"></script>
    <script src="supabase-config.js"></script>
    <script>
        async function startOAuth() {
            const messageEl = document.getElementById('message');
            const spinnerContainer = document.querySelector('.spinner-container');
            const progressDots = document.querySelector('.progress-dots');
            
            try {
                // Check if opened from parent window
                if (!window.opener) {
                    showError('This page must be opened from the login page.', false);
                    return;
                }
                
                messageEl.textContent = 'Initializing secure connection...';
                
                // Wait for Supabase to be initialized
                let attempts = 0;
                const maxAttempts = 50;
                while (attempts < maxAttempts) {
                    if (window.supabaseClient) {
                        break;
                    }
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                if (!window.supabaseClient) {
                    throw new Error('Failed to initialize authentication. Please try again.');
                }
                
                messageEl.textContent = 'Redirecting to Google Sign-In...';
                
                // Get the proper redirect URL based on current environment
                let baseUrl;
                
                // Check if SITE_URL is configured in env-config.js
                const configuredSiteUrl = window.env?.SITE_URL?.trim();
                const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                
                // Use configured SITE_URL only if:
                // 1. It exists and is not empty
                // 2. It's not localhost when we're NOT running on localhost
                // 3. OR it IS localhost when we ARE running on localhost
                if (configuredSiteUrl && configuredSiteUrl !== '') {
                    const isConfiguredLocalhost = configuredSiteUrl.includes('localhost') || configuredSiteUrl.includes('127.0.0.1');
                    
                    // If we're in production but SITE_URL points to localhost, ignore it
                    if (!isLocalhost && isConfiguredLocalhost) {
                        console.warn('Ignoring localhost SITE_URL in production environment');
                        baseUrl = window.location.origin;
                        console.log('Using window.location.origin for production:', baseUrl);
                    } else {
                        baseUrl = configuredSiteUrl.replace(/\/$/, ''); // Remove trailing slash
                        console.log('Using configured SITE_URL:', baseUrl);
                    }
                } else {
                    // Auto-detect from current location
                    baseUrl = window.location.origin;
                    console.log('Auto-detected base URL from window.location.origin:', baseUrl);
                }
                
                const redirectUrl = `${baseUrl}/auth-callback.html`;
                console.log('OAuth redirect URL:', redirectUrl);
                
                // Start OAuth flow - this will redirect THIS window (the popup)
                const { data, error } = await window.supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: redirectUrl,
                        skipBrowserRedirect: false,
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent',
                        }
                    }
                });
                
                if (error) {
                    throw error;
                }
                
                // The popup will be redirected to Google OAuth
                // After consent, it will redirect to auth-callback.html
                
            } catch (error) {
                console.error('OAuth start error:', error);
                showError(error.message, true);
            }
        }
        
        function showError(message, canClose) {
            const messageEl = document.getElementById('message');
            const spinnerContainer = document.querySelector('.spinner-container');
            const progressDots = document.querySelector('.progress-dots');
            
            // Hide loading elements
            spinnerContainer.style.display = 'none';
            progressDots.style.display = 'none';
            
            // Show error
            messageEl.innerHTML = `
                <div class="error-container">
                    <div class="error">${message}</div>
                    ${canClose ? '<button class="close-btn" onclick="notifyParentAndClose(\'' + message.replace(/'/g, "\\'") + '\')">Close Window</button>' : '<button class="close-btn" onclick="window.close()">Close Window</button>'}
                </div>
            `;
        }
        
        function notifyParentAndClose(errorMessage) {
            if (window.opener) {
                window.opener.postMessage({
                    type: 'AUTH_ERROR',
                    error: errorMessage
                }, window.location.origin);
            }
            setTimeout(() => window.close(), 300);
        }
        
        // Wait for Supabase to be ready
        function checkSupabase() {
            if (window.supabaseClient) {
                startOAuth();
            } else {
                setTimeout(checkSupabase, 100);
            }
        }
        
        checkSupabase();
    </script>
</body>
</html>
